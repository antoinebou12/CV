apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cv-stack-ingress
  namespace: cv-stack
  annotations:
    traefik.ingress.kubernetes.io/rule-type: PathPrefix
spec:
  ingressClassName: traefik
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cv-site
            port:
              number: 80
      - path: /linktree
        pathType: Prefix
        backend:
          service:
            name: linktree-site
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: traefik
spec:
  controller: traefik.io/ingress-controller
