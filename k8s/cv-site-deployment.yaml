apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-site
  namespace: cv-stack
  labels:
    app: cv-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv-site
  template:
    metadata:
      labels:
        app: cv-site
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: static-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: static-content
        hostPath:
          path: /path/to/root
          type: Directory
      - name: nginx-config
        configMap:
          name: nginx-configs
          items:
          - key: cv-site.conf
            path: cv-site.conf
