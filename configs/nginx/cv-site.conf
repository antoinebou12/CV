server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html index-en.html index-fr.html;
    
    # Enable access logs for analytics
    access_log /var/log/nginx/cv-site-access.log combined;
    error_log /var/log/nginx/cv-site-error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Language detection and routing
    location = / {
        # Try to detect language from Accept-Language header
        set $lang "en";
        if ($http_accept_language ~* "^fr") {
            set $lang "fr";
        }
        return 302 /index-$lang.html;
    }
    
    # Main location - try language-specific files first
    location / {
        try_files $uri $uri/ /index-en.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Metrics endpoint (for Prometheus scraping)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker network
        allow 10.0.0.0/8;     # Kubernetes network
        deny all;
    }
}
