{{- if .Values.traefik.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cv-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: traefik
spec:
  replicas: {{ .Values.traefik.replicas }}
  selector:
    matchLabels:
      {{- include "cv-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: traefik
  template:
    metadata:
      labels:
        {{- include "cv-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: traefik
    spec:
      {{- if .Values.traefik.rbac.create }}
      serviceAccountName: traefik
      {{- end }}
      containers:
      - name: traefik
        image: "{{ .Values.traefik.image.repository }}:{{ .Values.traefik.image.tag }}"
        imagePullPolicy: {{ .Values.traefik.image.pullPolicy }}
        args:
          - --api.insecure=true
          - --api.dashboard=true
          - --providers.kubernetesingress=true
          - --providers.kubernetescrd=true
          - --entrypoints.web.address=:80
          - --metrics.prometheus=true
          - --accesslog=true
        ports:
        - name: web
          containerPort: 80
        - name: admin
          containerPort: 8080
        volumeMounts:
        - name: traefik-config
          mountPath: /etc/traefik
          readOnly: true
        resources:
          {{- toYaml .Values.traefik.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: traefik-config
        configMap:
          name: traefik-config
{{- end }}
{{- if .Values.traefik.enabled }}
{{- if .Values.traefik.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cv-stack.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik
  labels:
    {{- include "cv-stack.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses/status"]
    verbs: ["update"]
  - apiGroups: ["traefik.containo.us"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik
  labels:
    {{- include "cv-stack.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik
subjects:
  - kind: ServiceAccount
    name: traefik
    namespace: {{ .Values.namespace.name }}
{{- end }}
{{- end }}
